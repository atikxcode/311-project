<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>


  <header>
    <div id="navbar-container"></div>
    <script>
      // Load navbar.html and insert it into the #navbar-container
      fetch("/components/navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbar-container").innerHTML = data;
        });
    </script>
  </header>

  
  <section class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full shadow-teal-400 max-w-md bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center mb-6 underline underline-offset-4">Register</h2>
      <form id="registrationForm">
        <!-- First Name -->
        <div class="mb-4">
          <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter your first name"
            class="w-full rounded-lg border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
            required>
        </div>
        <!-- Last Name -->
        <div class="mb-4">
          <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter your last name"
            class="w-full rounded-lg border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
            required>
        </div>
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full rounded-lg border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
            required>
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full rounded-lg border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
            required>
          <p id="password-feedback" class="text-xs text-red-500 mt-1 hidden">Password must include at least one uppercase letter, one lowercase letter, one special character, and one number.</p>
        </div>
        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            class="w-full rounded-lg border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
            required>
          <p id="confirm-feedback" class="text-xs text-red-500 mt-1 hidden">Passwords do not match.</p>
        </div>
        <!-- Phone -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <div class="flex items-center">
            
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              class="w-full rounded-lg border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
              required>
          </div>
        </div>
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full px-4 py-3 text-[14px] font-semibold rounded-lg bg-teal-400 hover:bg-black hover:text-white hover:shadow-lg hover:shadow-black transition-all duration-300">
          Register
        </button>
        <div class="mt-4 text-center">
          <a href="/login.html" class="text-sm text-blue-500 hover:underline">Sign In</a>
        </div>
      </form>
    </div>
  
    <script>
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const passwordFeedback = document.getElementById('password-feedback');
      const confirmFeedback = document.getElementById('confirm-feedback');
      const form = document.getElementById('registrationForm');
  
      // Validate password requirements
      const validatePassword = (password) => {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
        return regex.test(password);
      };
  
      passwordInput.addEventListener('input', () => {
        if (validatePassword(passwordInput.value)) {
          passwordFeedback.classList.add('hidden');
        } else {
          passwordFeedback.classList.remove('hidden');
        }
      });
  
      confirmPasswordInput.addEventListener('input', () => {
        if (confirmPasswordInput.value === passwordInput.value) {
          confirmFeedback.classList.add('hidden');
        } else {
          confirmFeedback.classList.remove('hidden');
        }
      });
  
      form.addEventListener('submit', (e) => {
        if (!validatePassword(passwordInput.value) || passwordInput.value !== confirmPasswordInput.value) {
          e.preventDefault(); // Prevent form submission
          if (!validatePassword(passwordInput.value)) {
            passwordFeedback.classList.remove('hidden');
          }
          if (passwordInput.value !== confirmPasswordInput.value) {
            confirmFeedback.classList.remove('hidden');
          }
        }
      });
    </script>
  </section>



  <div id="footer-container"></div>
  <script>
    // Load navbar.html and insert it into the #navbar-container
    fetch("/components/footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

</body>
</html>
